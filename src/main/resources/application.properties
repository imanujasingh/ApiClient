# Server
server.port=8081

# Encryption API Configuration
encryption.api.base-url=http://localhost:8080
encryption.api.encrypt-endpoint=/api/json/encrypt
encryption.api.decrypt-endpoint=/api/json/decrypt
encryption.api.fields-endpoint=/api/json/fields
encryption.api.health-endpoint=/api/json/health

# Timeout settings
encryption.api.connect-timeout=5000
encryption.api.read-timeout=10000

# CORS
cors.allowed.origins=http://localhost:3000